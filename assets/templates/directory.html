<div >
	
	<div class=container>
		<input type="text" placeholder="search artists" data-ng-model="artistsearch.Artist" style="margin:15px;"></input>
		<ul>
			<li ng-repeat="artist in artists | filter:artistsearch" >
			<p>{{artist.Artist}} , {{artist.Venue}} ,{{artist.Street}}</p>
			<!--<p>{{artist.Medium}}</p>-->
			<p>{{artist.Friday}}</p>
			<p>{{artist.Saturday}}</p>
			<p>{{artist.Sunday}}</p>
			
			
				
			</li>
		</ul>
	
	</div>
	
			

	
</div>
